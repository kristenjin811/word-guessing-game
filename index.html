<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Guessing Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="game-container">
    <h1 class="game-container__heading">Word Guessing Game</h1>
    <div class="game-container__status">
      <span class="game-container__counter">0</span>
      <span class="game-container__counter-label"> / 10</span>
    </div>
    <p class="game-container__random-word">random word</p>
    <input class="game-container__user-input" type="text" pattern="[a-zA-Z]" maxlength="1"/>
    <div class="game-container__btn">
      <button class="game-container__new-game-btn">New Game</button>
    </div>
  </div>
  <script src="main.js" defer></script>
</body>
</html>
